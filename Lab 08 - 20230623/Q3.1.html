<html>
    <head>
    <script>
        function changeColor(color){
            //document.bgcolor='white';
            document.body.style.backgroundColor=color;
        }
    </script>
    </head>
    <body>
        <button onmouseover="changeColor('red')" onmouseout="changeColor('white')">Red</button>
        <br><br>
        <button onmouseover="changeColor('green')" onmouseout="changeColor('white')">Green</button>
        <br><br>
        <button onmouseover="changeColor('blue')" onmouseout="changeColor('white')">Blue</button>
    </body>
</html>
